<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>My bookshelf</title>
    <style>
        .content{
        max-width:650px;
        margin:auto;
        }

        .back {
          background:linear-gradient(rgba(192, 107, 107, 0.3),rgb(0,0,0,.7));
          min-height: 100vh;
          background-size: cover;
          background-position: center;
          position: relative;
        }

    </style>
</head>
<body>
<div class="back">
    <div class="content ">

        <br><br>
        <a th:href="@{/api/v1/addBookForm}" class="btn btn-primary">Add Book to BookShelf</a>
        <br><br>
        <table class="table table-secondary table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Language</th>
                <th scope="col">Genre</th>
                <th scope='col'>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iterator:${books}">
                <td th:text="${iterator.index}+1"/>
                <td th:text="${book.title}"/>
                <td th:text="${book.author}"/>
                <td th:text="${book.language}"/>
                <td th:text="${book.genre}"/>
                <td>
                    <a th:href="@{/api/v1/editBookForm/{id}(id=${book.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/api/v1/deleteBook/{id}(id=${book.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>


    </div>
</div>
</body>
</html>
